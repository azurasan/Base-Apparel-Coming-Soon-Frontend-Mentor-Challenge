<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Font Josefin Sans -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img src="images/logo.svg" alt="logo" class="brand" />
				<img
					class="hero-mobile"
					src="images/hero-mobile.jpg"
					alt=""
					class="hero"
				/>
				<h1><span>We're</span> coming soon</h1>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<form action="">
					<input type="email" placeholder="Email Address" />
					<img
						class="icon-error"
						src="images/icon-error.svg"
						alt="icon-error"
					/>
					<p class="warning">Please provide a valid email</p>
					<button type="submit">
						<img src="images/icon-arrow.svg" alt="icon-arrow" />
					</button>
				</form>
			</div>
			<div class="right">
				<!-- <img src="images/hero-desktop.jpg" alt="hero-desktop" /> -->
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
